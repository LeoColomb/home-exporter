[project]
name = "home-exporter"
version = "0.1.0"
description = "🏠 Home InfluxDB Exporter"
readme = "README.md"
requires-python = ">=3.13.5"
dependencies = [
    "evohomeclient>=0.3.9",
    "influxdb3-python>=0.14.0",
    "lowatt-grdf>=2.5.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "schedule>=1.2.2",
    "sentry-sdk>=2.34.1",
]

[project.scripts]
home-exporter = "home_exporter:main"
# lint = "ruff check ."
# format = "ruff check . --fix"

[tool.uv]
package = true
dev-dependencies = [
    "ruff>=0.12.7",
]
